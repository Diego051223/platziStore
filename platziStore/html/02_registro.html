<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de registro para PlatziStore">
  <meta name="keywords" content="registro, formulario, PlatziStore">
  <meta name="author" content="Diego Andrés Lopez">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="../css/02_registro.css">
  <title>Registrarse - PlatziStore</title>
</head>
<body>
<h1>Registrarse en PlatziStore</h1>
<form id="registerForm">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <button type="submit">Registrarse</button>
  </div>
</form>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Aquí puedes agregar la lógica de registro del usuario
    // Simulamos un registro exitoso y redirigimos a la página de "Mi Cuenta"
    window.location.href = '04_miCuenta.html';
  });
</script>
</body>
</html>
