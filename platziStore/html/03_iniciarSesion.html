<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de inicio de sesión para PlatziStore">
  <meta name="keywords" content="inicio de sesión, formulario, PlatziStore">
  <meta name="author" content="Diego Andrés Lopez">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="../css/03_iniciarSesion.css">
  <title>Iniciar Sesión - PlatziStore</title>
</head>
<body>
<h1>Iniciar Sesión en PlatziStore</h1>
<form id="loginForm">
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <button type="submit">Iniciar Sesión</button>
  </div>
</form>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    // Aquí puedes agregar la lógica de validación o envío del formulario
    event.preventDefault();
    alert('Formulario enviado');
  });
</script>
</body>
</html>
